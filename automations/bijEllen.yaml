  - id: bij_ellen_thuis
    alias: "Zet switch bij Ellen aan"
    initial_state: false
    trigger:
      platform: state
      entity_id: person.martijn
      to: 'ellen'

    action:
      - service: switch.turn_on
        entity_id: switch.bij_ellen

  - id: bij_ellen_weg
    alias: "zet switch bij Ellen uit"
    initial_state: true
    trigger:
      platform: state
      entity_id: person.martijn
      from: 'ellen'

    action:
      - service: switch.turn_off
        entity_id: switch.bij_ellen