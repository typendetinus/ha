        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 14px
      label:
        - align-self: end
        - padding: 1px
        - font-size: 18px
        - font-weight: bold
        - font-family: Helvetica
      state:
        - font-size: 14px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 5px 10px
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 20px 3px var(--paper-item-icon-active-color)
          icon:
            - color: lightgreen
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
      - value: "off"
        styles:
          label:
            - color: rgba(0, 0, 0, 0.0)
    tap_action:
      action: toggle
    hold_action:
      action: more-info
