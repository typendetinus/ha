  - platform: template
    switches:
      waakstand_ellen:
        value_template: "{% if is_state('input_boolean.bij_ellen', 'on') %}on{% else %}off{% endif %}"
        turn_on:
          service: automation.turn_on
          data:
            entity_id: automation.waakstand_wanneer_bij_ellen
        turn_off:
          service: automation.turn_off
          data:
            entity_id: automation.waakstand_wanneer_bij_ellen

  - platform: template
    switches:
      ellen_switch:
        value_template: "{% if is_state('person.martijn', 'ellen') %}on{% else %}off{% endif %}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bij_ellen
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bij_ellen